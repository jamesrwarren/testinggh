on:
  workflow_call:
    outputs:
      version_tag:
        description: "Version Tag"
        value: ${{ jobs.create_tags.outputs.version_tag }}
    inputs:
      branch_name:
        type: string
        description: "Current Github branch name"
        required: true
    secrets:
      source_github_token:
          required: true

jobs:
  create_tags:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install semver
        id: install_semver
        run: sudo apt install node-semver
#      - name: Setup upterm session
#        uses: lhotari/action-upterm@v1
#        with:
#          ## limits ssh access and adds the ssh public key for the user which triggered the workflow
#          limit-access-to-actor: true

      - name: Bump version
        id: bump_version
        run: |
          sudo chmod 755 ./.github/tag.sh
          ./.github/tag.sh
        env:
          GITHUB_TOKEN: ${{ secrets.source_github_token }}
          INITIAL_VERSION: 0.0.0
          DEFAULT_BUMP: minor
          PRERELEASE_SUFFIX: ${{ inputs.branch_name }}
          RELEASE_BRANCHES: main
          WITH_V: true
          TAG_CONTEXT: branch




